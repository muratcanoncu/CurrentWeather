<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Dusseldorf, Germany</div>
          <div class="date">Thursday 17 December 2020</div>
        </section>
        <div class="current">
          <div class="temp">10<span>°c</span></div>
          <div class="weather">Rainy</div>
          <div class="hi-low">8°c / 11°c</div>
        </div>
      </main>
    </div>
    <script src="./weather.js"></script>
  </body>
</html>
